# Default configuration for odo resources
bwa:
  bwa_mem:
    pattern: '.*bwa_mem.log'
    priority: 30
bamtools:
  bamtools:
    pattern: '.*.bamtools.stats.txt'
    priority: 30
bcftools:
  stats:
    pattern: '.*.vcf.gz.stats'
    priority: 30
cutadapt:
  metrics:
    pattern: '.*.cutadapt_metrics.txt'
    priority: 30
fastqc:
  fastqc:
    pattern: '.*fastqc(_data.txt|.zip)'
    priority: 30
picard:
  align_metrics:
    pattern: '.*.align_metrics'
    priority: 30
  insert_metrics:
    pattern: '.*.insert_size_metrics'
    priority: 30
  hs_metrics:
    pattern: '.*.hs_metrics'
    priority: 30
  dup_metrics:
    pattern: '.*.dup_metrics.log'
    priority: 30
qualimap:
  genome_results:
    pattern: '.*genome_results.txt'
    priority: 30
  data_frame:
    pattern: '.*coverage_across_reference.txt|.*coverage_histogram.txt|.*duplication_rate_histogram.txt|.*genome_fraction_coverage.txt|.*homopolymer_indels.txt|.*insert_size_across_reference.txt|.*insert_size_histogram.txt|.*mapped_reads_clipping_profile.txt|.*mapped_reads_gc-content_distribution.txt|.*mapped_reads_nucleotide_content.txt|.*mapping_quality_across_reference.txt|.*mapping_quality_histogram.txt'
    priority: 30
rseqc:
  xls:
    pattern: '.*junction_annotation_refseq.junction.xls|.*read_GC.GC.xls|.*read_NVC.NVC.xls|.*read_dup.pos.DupRate.xls|.*read_dup.seq.DupRate.xls'
    priority: 30
  read_distribution:
    pattern: '.*read_distribution.txt'
    priority: 30
  clipping_profile:
    pattern: '.*clippingprofile_(pe|se).clipping_profile.xls'
    priority: 30
  data_frame:
    pattern: '.*geneBody_coverage.geneBodyCoverage.txt'
    priority: 30
star:
  log_final:
    pattern: '.*Log.final.out'
    priority: 30
