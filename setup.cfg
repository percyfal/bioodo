[bumpversion]
current_version = 0.0.0
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>[a-z]+)\.(?P<devnum>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{devnum}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = alpha
values = 
	dev
	alpha
	beta

[bumpversion:part:devnum]

[bumpversion:file:conda/meta.yaml]
search = "{current_version}"
replace = "{new_version}"

[build_sphinx]
source-dir = docs/_source
build-dir = docs/_build
all_files = 1

[flake8]
# References:
# http://flake8.readthedocs.org/en/latest/config.html
# http://flake8.readthedocs.org/en/latest/warnings.html#error-codes
#
# Style checks turned on:
#   F - all pyflake errors
#   E101 - indentation contains mixed spaces and tabs
#   E211 - whitespace before '('
#   E111 - indentation is not a multiple of four
#   E501 - line too long
#   E701 -  multiple statements on one line (colon)

# Note: there cannot be spaces after comma's here
exclude = __init__.py
ignore = E701
# select = F,E101,E111,E211,E501

[tool:pytest]
python_files = test_*.py
addopts = -rs -s --tb=no

[versioneer]
VCS = git
versionfile_source = bioodo/_version.py
versionfile_build = bioodo/_version.py
tag_prefix =
parentdir_prefix = bioodo-  # dirname like 'myproject-1.2.0'

